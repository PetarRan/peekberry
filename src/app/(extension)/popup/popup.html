<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .header {
        text-align: center;
        margin-bottom: 16px;
      }
      .logo {
        font-size: 24px;
        margin-bottom: 8px;
      }
      .title {
        font-size: 18px;
        font-weight: 600;
        margin: 0;
      }
      .subtitle {
        font-size: 14px;
        color: #6b7280;
        margin: 4px 0 0 0;
      }
      .button {
        width: 100%;
        padding: 12px;
        background: #0ea5e9;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        margin-bottom: 8px;
      }
      .button:hover {
        background: #0284c7;
      }
      .button.secondary {
        background: #f3f4f6;
        color: #374151;
      }
      .button.secondary:hover {
        background: #e5e7eb;
      }
      .status {
        text-align: center;
        font-size: 12px;
        color: #6b7280;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">üçì</div>
      <h1 class="title">Peekberry</h1>
      <p class="subtitle">Visual Website Editor</p>
    </div>

    <button class="button" id="openDashboard">Open Dashboard</button>

    <button class="button secondary" id="toggleExtension">
      Toggle Extension
    </button>

    <div class="status" id="status">Ready to edit websites</div>

    <script src="popup.js"></script>
  </body>
</html>
