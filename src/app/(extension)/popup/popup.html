<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peekberry</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 320px;
        min-height: 400px;
        background: #1e1e1e;
        color: #f0f0f0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica',
          'Arial', sans-serif;
        font-size: 14px;
        line-height: 1.4;
      }

      .popup-container {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .popup-header {
        display: flex;
        align-items: center;
        gap: 12px;
        padding-bottom: 16px;
        border-bottom: 1px solid #333333;
      }

      .popup-logo {
        width: 32px;
        height: 32px;
        background: #3b82f6;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 16px;
      }

      .popup-title {
        font-size: 18px;
        font-weight: 600;
        color: #f0f0f0;
      }

      .popup-subtitle {
        font-size: 12px;
        color: #aaaaaa;
      }

      .auth-section {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .auth-status {
        padding: 12px;
        border-radius: 8px;
        font-size: 13px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .auth-status.authenticated {
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #22c55e;
      }

      .auth-status.not-authenticated {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
      }

      .auth-button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .auth-button:hover {
        background: #2563eb;
      }

      .auth-button:disabled {
        background: #374151;
        color: #9ca3af;
        cursor: not-allowed;
      }

      .quick-actions {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .quick-actions-title {
        font-size: 14px;
        font-weight: 500;
        color: #f0f0f0;
        margin-bottom: 4px;
      }

      .action-button {
        background: #2c2c2c;
        color: #f0f0f0;
        border: 1px solid #404040;
        padding: 10px 12px;
        border-radius: 6px;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: left;
      }

      .action-button:hover {
        background: #404040;
        border-color: #555555;
      }

      .action-button:disabled {
        background: #1a1a1a;
        color: #666666;
        border-color: #2a2a2a;
        cursor: not-allowed;
      }

      .popup-footer {
        padding-top: 16px;
        border-top: 1px solid #333333;
        text-align: center;
      }

      .footer-link {
        color: #3b82f6;
        text-decoration: none;
        font-size: 12px;
      }

      .footer-link:hover {
        text-decoration: underline;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #aaaaaa;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .status-indicator.online {
        background: #22c55e;
      }

      .status-indicator.offline {
        background: #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <div class="popup-header">
        <div class="popup-logo">P</div>
        <div>
          <div class="popup-title">Peekberry</div>
          <div class="popup-subtitle">AI-Powered DOM Editor</div>
        </div>
      </div>

      <div id="loading" class="loading">
        <div>Loading...</div>
      </div>

      <div id="content" style="display: none">
        <div class="auth-section">
          <div id="auth-status" class="auth-status">
            <div class="status-indicator"></div>
            <span id="auth-text">Checking authentication...</span>
          </div>

          <button id="auth-button" class="auth-button" style="display: none">
            Sign In to Peekberry
          </button>
        </div>

        <div id="quick-actions" class="quick-actions" style="display: none">
          <div class="quick-actions-title">Quick Actions</div>

          <button id="toggle-selection" class="action-button">
            Start Element Selection
          </button>

          <button id="capture-screenshot" class="action-button">
            Capture Screenshot
          </button>

          <button id="open-dashboard" class="action-button">
            Open Dashboard
          </button>
        </div>
      </div>

      <div class="popup-footer">
        <a href="#" id="help-link" class="footer-link">Help & Support</a>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
